<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Kick Zero</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="stylesheet" href="css/game.css" type="text/css" />
    <script src="js/kickzero-v1.0.0.js"></script>
</head>
<body>
<div id="game"></div>
</body>
<script type="text/javascript">
    (function(){
        var game = new Phaser.Game(768,384, Phaser.AUTO, 'game');
        game.state.add('Boot', KickZero.Boot);
        game.state.add('Preload', KickZero.Preload);
        game.state.add('Menu', KickZero.Menu);
        game.state.add('Game', KickZero.Game);

        game.state.start('Boot');
    })();

</script>

</html>
